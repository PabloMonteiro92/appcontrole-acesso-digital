<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Login - Controle de Veículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <a onclick="register()">Criar conta</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZybx8OXg55VCIfuboZZ_pweGAJcQqAyg",
      authDomain: "appcontrole-veiculos-pablo.firebaseapp.com",
      projectId: "appcontrole-veiculos-pablo",
      storageBucket: "appcontrole-veiculos-pablo.firebasestorage.app",
      messagingSenderId: "86456569829",
      appId: "1:86456569829:web:17d525ae9cd348d78ee90c",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function validarEmail(email) {
      const re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    window.register = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor, preencha o e-mail e a senha.");
        return;
      }

      if (!validarEmail(email)) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }

      if (password.length < 6) {
        alert("A senha deve ter no mínimo 6 caracteres.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Conta criada com sucesso!");
        })
        .catch((error) => {
          alert("Erro ao criar conta: " + error.message);
        });
    };

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor, preencha o e-mail e a senha.");
        return;
      }

      if (!validarEmail(email)) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }

      if (password.length < 6) {
        alert("A senha deve ter no mínimo 6 caracteres.");
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login bem-sucedido!");
          window.location.href = "dashboard.html";
          // Aqui você pode redirecionar para outra página, ex:
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    };
  </script>
</body>

</html>
